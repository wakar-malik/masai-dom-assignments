<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num1" placeholder="enter 1st Number" />
    <input type="number" id="num2" placeholder="enter 2nd Number" />

    <div id="calculator_btn_container">
      <button class="calc_btn">Add</button>
      <button class="calc_btn">Subtract</button>
      <button class="calc_btn">Multiply</button>
      <button class="calc_btn">Divide</button>
    </div>

    <script>
      const container = document.getElementById("calculator_btn_container");
      const input1 = document.getElementById("num1");
      const input2 = document.getElementById("num2");

      container.addEventListener("click", function (e) {
        const element = e.target.classList.contains("calc_btn");

        if (!element) return;

        if (e.target.textContent === "Add") {
          alert(+input1.value + +input2.value);
        } else if (e.target.textContent === "Subtract") {
          alert(+input1.value - +input2.value);
        } else if (e.target.textContent === "Multiply") {
          alert(+input1.value * +input2.value);
        } else if (e.target.textContent === "Divide") {
          alert(+input1.value / +input2.value);
        }
      });
    </script>
  </body>
</html>
